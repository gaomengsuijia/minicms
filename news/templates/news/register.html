<html>
<!DOCTYPE html>
<html lang="en" class="no-js">

    <head>

        <meta charset="utf-8">
        <title>注册(register)</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel="stylesheet" href="../static/css/reset.css">
        <link rel="stylesheet" href="../static/css/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="assets/js/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="page-container">
            <h1>注册(register) MyBlog</h1>
            <form action="" method="post">
                {% csrf_token %}
                <input type="text" name="username" class="username" placeholder="请输入您的用户名！">
                <input type="password" name="password" class="password" placeholder="请输入您的用户密码！">
                <input type="password" name="confirm_password" class="confirm_password" placeholder="请再次确认您的用户密码！">
                <button type="submit" class="submit_button">注册</button>
                <div class="error"><span>+</span></div>
            </form>
            <div class="connect">
                <p>
                    <a class="login" href="/login">已有账号？立即登录</a>
                </p>
            </div>
        </div>
		
        <!-- Javascript -->
        <script src="../static/js/jquery-1.8.2.min.js" ></script>
        <script src="../static/js/supersized.3.2.7.min.js" ></script>
        <script src="../static/js/supersized-init.js" ></script>
        <script src="../static/js/scripts.js" ></script>

    </body>
</html>
